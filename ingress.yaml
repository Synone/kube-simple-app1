apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-ingress
  namespace: kube
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: kube.local
      http:
        paths:
          # Rewrite only applies here
          - path: /api
            pathType: ImplementationSpecific
            backend:
              service:
                name: express-api-service
                port:
                  number: 80

          # No rewrite here â€“ static files for Angular
          - path: /
            pathType: Prefix
            backend:
              service:
                name: angular-frontend-service
                port:
                  number: 80
