<div class="container">
  <div class="form-container">
    <h2 class="title">Dogs Hall
      of fame</h2>
    <div class="content-container">
      <ul>
        @for(dog of dogInfo(); track dog; let idx = $index) {
        <li style="list-style: none;">
          <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{dog.dog_name}}</mat-card-title>
              <mat-card-subtitle>{{dog.breed}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="getImg(idx)" alt="Photo of a dog">

            <mat-card-content>
              <p>
                {{dog.about}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button (click)="deleteDog(dog.id)" mat-button>DELETE</button>
            </mat-card-actions>
          </mat-card>
        </li>
        }

      </ul>
    </div>

  </div>
</div>
