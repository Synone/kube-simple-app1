<div class="container">
  <div class="form-container">
    <h2>Login Info</h2>
    <ol>
      @for(user of userInfo(); track user) {
      <li>
        <div class="user-info">
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Password:</strong> {{ user.password }}</p>
        </div>
      </li>

      }

    </ol>

  </div>
</div>
