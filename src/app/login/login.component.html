<h2>Save info</h2>

<div class="container">
  <div class="form-container">
    <form [formGroup]="loginForm" style="margin-bottom: 10px;">
      <div class="form-group">
        <label for="email">Email: </label>
        <input id="email" type="text" formControlName="email" class="form-control" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          Email is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password: </label>
        <input id="password" type="password" formControlName="password" class="form-control" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Password is required.
        </div>
      </div>
    </form>
    <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="loginForm.invalid">Login</button>
  </div>
</div>
